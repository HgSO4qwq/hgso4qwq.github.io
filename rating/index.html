        <a href="./../252spr/contest/108" style="font-size: 20px;"> 2025 春集训2 Rating </a>
        <p> 这是我类似 Codeforces 的等级分计算写的东西，目前总工程量大概 ~30kB (仅限后端) </p>
        <p> 这个工程在去年 11 月已经用了 2 个月了，所以应该没有什么 bug（确信 </p>
        <p> 每个人的初始 rating (25spr2) 由 CSP-S2024 成绩和 241109 分班测试确定，平均等级分为 1400。（由于一些误差，实际平均为1400.667） </p>
        <p> 每场考试之后总 rating 不变。 </p>
        <p> 榜单中的 perf 表示当前比赛该选手的表现。 </p>
        <p> 同分同排名，选手参赛界面中的排名显示的是实际排名向下取整之后的结果，但是计算的时候是正常计算的。 </p>
